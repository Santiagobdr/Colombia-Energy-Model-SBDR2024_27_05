############################### Fossil Fuel Power Plants ###############################

    Coal_pp:
        essentials:
            color: '#45211e'
            name: 'Coal Power Plant'
            parent: supply
            carrier_out: power

        constraints:
            energy_eff: 0.38                      # https://www.sciencedirect.com/topics/engineering/power-generation-efficiency
            resource: inf
            lifetime: 30                          # https://iea-etsap.org/E-TechDS/PDF/E01-coal-fired-power-GS-AD-gct_FINAL.pdf
            energy_ramping: 0.6                  # https://www.irena.org/-/media/Files/IRENA/Agency/Publication/2019/Sep/IRENA_Flexibility_in_CPPs_2019.pdf?la=en&hash=AF60106EA083E492638D8FA9ADF7FD099259F5A1
            energy_cap_min_use: 0.25
        costs:
            monetary:
                energy_cap: 0                     # https://iea-etsap.org/E-TechDS/PDF/E01-coal-fired-power-GS-AD-gct_FINAL.pdf
                om_annual: 32.8                   # https://www.nrel.gov/docs/fy11osti/48595.pdf, Arithmetic mean of the indicated values
                om_prod: 0.023                    # https://www.nrel.gov/docs/fy11osti/48595.pdf, Arithmetic mean of the indicated values
                om_con: 0.01326                   # https://iea-etsap.org/E-TechDS/PDF/E01-coal-fired-power-GS-AD-gct_FINAL.pdf, Arithmetic mean of the indicated values
#                storage_cap: 0.0038               # 5 USD tax per TON CO2
                interest_rate: 0.10
#            co2:
#                om_prod: 0.760                    # https://www.ipcc.ch/site/assets/uploads/2018/02/ipcc_wg3_ar5_annex-iii.pdf
##                om_prod: 0.820                    # Life-cycle, https://www.ipcc.ch/site/assets/uploads/2018/02/ipcc_wg3_ar5_annex-iii.pdf

    CCGT_pp:
        essentials:
            color: '#db6d65'
            name: 'Combined Cycle Gas Turbine Power Plant'
            parent: supply
            carrier_out: power
            energy_cap_min_use: 0.4
        constraints:
            energy_eff: 0.56                      # https://iea-etsap.org/E-TechDS/PDF/E02-gas_fired_power-GS-AD-gct_FINAL.pdf, Geometric mean of the indicated values
            resource: inf
            lifetime: 30                          # https://iea-etsap.org/E-TechDS/PDF/E02-gas_fired_power-GS-AD-gct_FINAL.pdf
            energy_ramping: 0.8                   # https://www.irena.org/-/media/Files/IRENA/Agency/Publication/2019/Sep/IRENA_Flexibility_in_CPPs_2019.pdf?la=en&hash=AF60106EA083E492638D8FA9ADF7FD099259F5A1

        costs:
            monetary:
                energy_cap: 0                  # https://iea-etsap.org/E-TechDS/PDF/E02-gas_fired_power-GS-AD-gct_FINAL.pdf, Typical value
